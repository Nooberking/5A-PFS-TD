<div class="loginForm-container center-content">
  <mat-card class="login-card">
    <mat-card-header class="card-header center-content">Administration</mat-card-header>
    <mat-card-content>
      <form>

        <div class="field-row-container center-content">
          <mat-form-field appearance="fill">
            <mat-label>Nom d'utilisateur</mat-label>
            <input
            type="text"
            [formControl]="loginFormControl"
            placeholder="Login"
            matInput/>
            <mat-error *ngIf="loginFormControl.hasError('required')">
              Un login est requis.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field-row-container center-content">
          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input
            type="password"
            [formControl]="passwordFormControl"
            placeholder="password"
            matInput/>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Un mot de passe est requis.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="confirm-button center-content">
          <button
          color="primary"
          [disabled]="loginFormControl.hasError('required')
          || passwordFormControl.hasError('required')"
          mat-raised-button>
            Se connecter
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
